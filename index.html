<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <title>Eldritch Horror</title>
</head>
<body>
    <main>
        <section class="deck-section">
            <div class="deck-wrapper">
                <div class="deck azathoth"></div>
                <div class="deck cthulthu"></div>
                <div class="deck iogsothoth"></div>
                <div class="deck shobniggurath"></div>
            </div>
        </section>
        <section class="difficulty-section hidden">
            <div class="difficulty-wrapper">
                <h2>Select difficulty:</h2>
                <div class="difficulty very-easy">Very easy</div>
                <div class="difficulty easy">Easy</div>
                <div class="difficulty normal">Normal</div>
                <div class="difficulty hard">Hard</div>
                <div class="difficulty very-hard">Very Hard</div>
            </div>
        </section>
        <section class="shuffle-section">
            <div class="stages first-stage">
                <h3>First Stage</h3>
                <div class="color-wrapper">
                    <div class="green">0</div>
                    <div class="brown">0</div>
                    <div class="blue">0</div>
                </div>
            </div>
            <div class="stages second-stage">
                <h3>Second Stage</h3>
                <div class="color-wrapper">
                    <div class="green">0</div>
                    <div class="brown">0</div>
                    <div class="blue">0</div>
                </div>
            </div>
            <div class="stages third-stage">
                <h3>Third Stage</h3>
                <div class="color-wrapper">
                    <div class="green">0</div>
                    <div class="brown">0</div>
                    <div class="blue">0</div>
                </div>
            </div>
            <p class="shuffle">Shuffle</p>
            <div class="card-background"></div>
            <p class="final-message hidden">There are no cards left!</p>
        </section>
    </main>
</body>
<script type="module" src="index.js"></script>
</html>
